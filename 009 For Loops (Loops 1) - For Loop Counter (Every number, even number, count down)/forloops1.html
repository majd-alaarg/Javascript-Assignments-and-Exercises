<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>For Counter - Majd Al-Aarg</title>
	<link href="forloops1.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="header-container">
		<div class="header-title">For Loop Counter</div>
	</div>
	<div class="main-box">
		<div class="header">Please enter a min. and max. value</div>
		<div class="form-box">
			<input type="number" placeholder="Enter a min. value" id="userMin">
			<input type="number" placeholder="Enter a max. value" id="userMax"><br>
			<button onclick="countEveryFunction()">Count Every Number</button>
			<button onclick="countEvenFunction()">Count Even Numbers</button>
			<button onclick="countDownFunction()">Count Down Number</button>
		</div>
		<p id="output"></p>
	</div>
	<script src="forloops1.js"></script>
</body>

</html>
