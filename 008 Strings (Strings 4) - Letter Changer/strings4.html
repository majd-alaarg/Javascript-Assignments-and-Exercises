	<!--The following code is for the header of the page-->

	<div class="main-box">
		<div class="header">Please enter a word</div>
		<div class="form-box">
			<input type="text" id="wordInput" placeholder="Enter a word...">
			<input type="text" id="letterInput" placeholder="Enter a letter...">
			<button id="button" onclick="myFunction()">Modify</button>
		</div>
		<div class="outputs">
			<p id="inclusionOutput"></p>

			<p>The random letter picked was: <span id="randomLetterOutput"></span></p>

	</div>
