	<!--The following code is for the header of the page-->

		<div class="header">Please enter a numerical grade between 0-100</div>
		<div class="form-box"><input type="number" id="gradeInput">

			<!--On click, the code runs the if/else selection program, labelled "myFunction() to determine the corresponding letter grade.-->

		<p id="gradeOutput"></p>
