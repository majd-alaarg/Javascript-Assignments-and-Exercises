<body>
	<H1 style="color: darkblue">003 Variables - Rectangle Area</H1>
	<h4>Majd Al-Aarg</h4>
	<script>
		var width, length, rectangleArea, rectanglePerimeter;
		width = prompt("Hello! Welcome to ZT's rectangle calculator. We'll do the calculations for all your rectangle needs.To begin, please enter your width:");
		length = prompt("Please enter your length:");
		rectangleArea = width * length;
		rectanglePerimeter = (2 * width) + (2 * length);
		document.write("The area of the rectangle, based on the data you have inputted, is: " + rectangleArea + ".");
		document.write("<br>The perimiter of the rectangle, based on the data you have inputted, is: " + rectanglePerimeter + ".");

	</script>
</body>
